    <meta content="" name="description">

</head>
<body>
<!-- Spinner Start -->

<!-- Navbar start -->

    <div class="container topbar bg-primary d-none d-lg-block">
        <div class="d-flex justify-content-between">
            <div class="top-info ps-2">
                <small class="me-3"><i class="fas fa-phone-alt me-2 text-secondary"></i> <a href="#" class="text-white">9876554321</a></small>
                <small class="me-3"><i class="fas fa-envelope me-2 text-secondary"></i><a href="#" class="text-white">MyCart@gmail.com</a></small>
            </div>
            <div class="top-link pe-2">
                <a href="#" class="text-white"><small class="text-white mx-2">Privacy Policy</small>/</a>
                <a href="#" class="text-white"><small class="text-white mx-2">Terms of Use</small>/</a>
                <a href="#" class="text-white"><small class="text-white ms-2">Sales and Refunds</small></a>
            </div>
        </div>
    </div>
    <div class="container px-0">
        <nav class="navbar navbar-light bg-white navbar-expand-xl">
            <a href="index.html" class="navbar-brand"><h1 class="text-primary display-6">MyCart</h1></a>
            <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars text-primary"></span>
            </button>
            <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                <div class="navbar-nav mx-auto">
                    <a href="/index" class="nav-item nav-link active">Home</a>
                    <!--<a href="/shop" class="nav-item nav-link">Shop</a>-->
                    <a href="/shop_detail" class="nav-item nav-link">Shop Detail</a>
                    <a href="/cus_order" class="nav-item nav-link">Orders</a>
                    <a href="/seller" class="nav-item nav-link">Seller</a>
                    <a href="contact.html" class="nav-item nav-link">Contact</a>
                </div>
                <div class="d-flex m-3 me-0">
                    
                    <a href="/profile"  class="my-auto">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->

<div class="container" style="width: 100%; margin: 0 auto;">
    <div class="listbox">
        <table class="table">
            <tr class="tablecolor">
                <th><center>Product</center></th>
                <th><center>Quantity</center></th>
                <th><center>Price</center></th>
                <th><center>Buy Now</center></th>
            </tr>
            {% for product in products %}
            <tr>
                
                <td><center>{{ product.product }}</center></td>
                <td><center>{{ product.quantity }}</center></td>
                <td><center>{{ product.price }}</center></td>
                <td><center><button class="btn btn-success buy-now-btn" type="button" data-shop="{{ product.shopname }}" data-shopid="{{ product.shopid }}" data-product="{{ product.product }}" data-quantity="{{ product.quantity }}" data-price="{{ product.price }}">Buy Now</button></center></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>


    
    



<!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/lightbox/js/lightbox.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>$(document).ready(function() {
        $('.buy-now-btn').click(function() {
            var product = $(this).data('product');
            var quantity = $(this).data('quantity');
            var price = $(this).data('price');
            var shop=$(this).data('shop');
            var shopid=$(this).data('shopid')
    
            $.ajax({
                type: 'POST',
                url: '/order',
                data: {
                    product: product,
                    quantity: quantity,
                    price: price,
                    shop:shop,
                    shopid:shopid
                },
                success: function(response) {
                    alert('Order placed successfully!');
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        });
    });</script>
</body>
</html>
