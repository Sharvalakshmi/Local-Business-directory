<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Your custom CSS file -->
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            background-image: url('static/img/backdrop.jpg'); /* Updated path to background image */
            background-size: cover;
            background-position: center;
            height: 600px;
        }
        .container {
            /*background-color: rgba(255, 255, 255, 0.8);  Semi-transparent white background */
            padding: -5px;
            /* border-radius: 20px; */
        }
        .form-group {
            position: relative;
        }
        .form-control-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" style="background-color: #81C408;">
                        <h2 class="card-title text-center mb-4">Seller Details</h2>
                        
                        <form action="/seller" method="post">
                            <div class="form-group">
                                <label for="name">Shop Name:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="shopname" name="shopname" required>
                                    <div class="form-control-icon"><i class="fas fa-shopping-basket"></i></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mail">Shop Id:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="shopid" name="shopid" required>
                                    <div class="form-control-icon"><i class="fas fa-id-badge"></i></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Seller Name:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="sellername" name="sellername" required>
                                    <div class="form-control-icon"><i class="fas fa-user"></i></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="gender">Phone:</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="phone" name="phone" required>
                                    <div class="form-control-icon"><i class="fas fa-phone"></i></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="address" name="address" required>
                                    <div class="form-control-icon"><i class="fas fa-map-pin"></i></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mail">Category:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="category" name="category" required>
                                    <div class="form-control-icon"><i class="fas fa-list"></i></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mail">Password:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="password" name="password" required>
                                    <div class="form-control-icon"><i class="fas fa-list"></i></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" style="font-size: large;">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
