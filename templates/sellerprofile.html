<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('static/img/backdrop.jpg'); /* Replace 'your-image-path.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            height: 800px;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
      
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6" >
                <div class="card" style="background-color: #81C408; color: black;">
                    <div class="card-header text-center">
                        <i class="fas fa-user-circle fa-3x mb-2" style="color: aliceblue;"></i> <!-- User icon -->
                        <h4 style="color: aliceblue;">User Profile</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" >
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" value="{{ user_details.username }}">
                            </div>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" class="form-control" value="{{ user_details.name }}">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" id="phone" name="phone" class="form-control" value="{{ user_details.phone }}">
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <input type="text" id="gender" name="gender" class="form-control" value="{{ user_details.gender }}">
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" id="address" name="address" class="form-control" value="{{ user_details.address }}">
                            </div>
                            <div class="form-group">
                                <label for="mail">Email:</label>
                                <input type="email" id="mail" name="mail" class="form-control" value="{{ user_details.mail }}">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
                        </form>
                        <form action="/forgot">
                            <button type="submit" class="btn btn-danger btn-block mt-3" style="background-color: #00ccff; border: none;">Reset Password</button>
                        </form>
                        <form action="/logout" method="post">
                            <button type="submit" class="btn btn-danger btn-block mt-3">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
